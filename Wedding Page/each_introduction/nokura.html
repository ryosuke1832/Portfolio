<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/styles_scripts/individual_ver2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新郎新婦友人紹介</title>
  </head>
  <body>
    <div class="satomari-title">
      <img
        src="./src/images/style_image/hedder.png"
        alt="header Image"
        class="header-image"
      />
    </div>

    <section class="teammates">
      <div>
        <h2 class="main-title">野倉　諄貴</h2>
      </div>
      <div class="teams__inner">
        <div class="member-item">
          <div class="img-cover">
            <img src="./src/images/nokura.jpg" alt="" class="img-responsive" />
            <div class="text-overlay">
              <p class="member-name"></p>
              <p class="member-count">新郎前職後輩</p>
            </div>
          </div>
          <div class="animated-overlay">
            <p>新郎と同じ会社に入社し、新郎の教育の元、働き始める。</p>
            <p>
              新郎の優しい指導の甲斐もあって、すくすくと成長し、今では海外出張を1人で任されるほどに。
            </p>
            <p>
              一度ボケ出すと止まらないため、どちらかとういうとボケの新郎を困らせがち。
            </p>
          </div>
        </div>
      </div>

      <!-- 戻るボタンの追加 -->
      <div class="back-button-container">
        <button onclick="window.history.back();" class="back-button">
          Back
        </button>
      </div>
    </section>

    <footer>
      <img
        src="./src/images/style_image/footer.jpg"
        alt="footer Image"
        class="footer-image"
      />
    </footer>
    <script src="./src/styles_scripts/individual_ver2.js"></script>
  </body>
</html>
