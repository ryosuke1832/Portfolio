<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/styles_scripts/individual_ver2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新郎新婦友人紹介</title>
  </head>
  <body>
    <div class="satomari-title">
      <img
        src="./src/images/style_image/hedder.png"
        alt="header Image"
        class="header-image"
      />
    </div>

    <section class="teammates">
      <div>
        <h2 class="main-title">笠原　龍太郎</h2>
      </div>
      <div class="teams__inner">
        <div class="member-item">
          <div class="img-cover">
            <img
              src="./src/images/ryutaro.jpeg"
              alt=""
              class="img-responsive"
            />
            <div class="text-overlay">
              <p class="member-name"></p>
              <p class="member-count">新郎大学時代友人</p>
            </div>
          </div>
          <div class="animated-overlay">
            <p>学科が同じ事から仲良くなったB-BOY。</p>
            <p>
              大学には真面目な人が多い中、唯一見つけたチャランポラン酒飲みB-BOY。笑
            </p>
            <p>
              くだらない事をしたり、話したりして、大学時代多くの時間を共に過ごした。
            </p>
            <p>
              二人でした楽しかった思い出は、ヒッチハイクで甲子園観に行った事と富士登山。
            </p>
          </div>
        </div>
      </div>

      <!-- 戻るボタンの追加 -->
      <div class="back-button-container">
        <button onclick="window.history.back();" class="back-button">
          Back
        </button>
      </div>
    </section>

    <footer>
      <img
        src="./src/images/style_image/footer.jpg"
        alt="footer Image"
        class="footer-image"
      />
    </footer>
    <script src="./src/styles_scripts/individual_ver2.js"></script>
  </body>
</html>
