<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/styles_scripts/individual_ver2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新郎新婦友人紹介</title>
  </head>
  <body>
    <div class="satomari-title">
      <img
        src="./src/images/style_image/hedder.png"
        alt="header Image"
        class="header-image"
      />
    </div>

    <section class="teammates">
      <div>
        <h2 class="main-title">丹菊　あゆみ</h2>
      </div>
      <div class="teams__inner">
        <div class="member-item">
          <div class="img-cover">
            <img src="./src/images/ayumi.png" alt="" class="img-responsive" />
            <div class="text-overlay">
              <p class="member-name"></p>
              <p class="member-count">新婦大学友人</p>
            </div>
          </div>
          <div class="animated-overlay">
            <p>
              元名大サッカー部マネージャーでさとちゃんのことは私より長く知っている。
            </p>
            <p>
              さとちゃんの先輩であるノブさんと、私を出逢わせてくれたあゆちゃんのお陰で、今の私達があると言っても過言ではない。
            </p>
            <p>
              言葉選びのセンスが抜群で、時々出てくるあゆみ語録は、本人の居ない所でも今だに話のネタになっている&#129323;
            </p>
          </div>
        </div>
      </div>

      <!-- 戻るボタンの追加 -->
      <div class="back-button-container">
        <button onclick="window.history.back();" class="back-button">
          Back
        </button>
      </div>
    </section>

    <footer>
      <img
        src="./src/images/style_image/footer.jpg"
        alt="footer Image"
        class="footer-image"
      />
    </footer>
    <script src="./src/styles_scripts/individual_ver2.js"></script>
  </body>
</html>
