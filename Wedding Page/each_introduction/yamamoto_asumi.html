<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/styles_scripts/individual_ver2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新郎新婦友人紹介</title>
  </head>
  <body>
    <div class="satomari-title">
      <img
        src="./src/images/style_image/hedder.png"
        alt="header Image"
        class="header-image"
      />
    </div>

    <section class="teammates">
      <div>
        <h2 class="main-title">山本　明日美</h2>
      </div>
      <div class="teams__inner">
        <div class="member-item">
          <div class="img-cover">
            <img src="./src/images/asumi.jpg" alt="" class="img-responsive" />
            <div class="text-overlay">
              <p class="member-name"></p>
              <p class="member-count">新婦大学友人</p>
            </div>
          </div>
          <div class="animated-overlay">
            <p>大学の入学式で1番最初に声をかけてくれたお友達。</p>
            <p>なにこの子顔ちっさ、かわいいぃ！！が第一印象。</p>
            <p>仲良くなってみたらもっと魅力に溢れてて。</p>
            <p>
              ノリ良い、お酒よく飲む、いつも真剣に答えてくれる、なによりのんびり屋さんでchillで居心地が良い。
            </p>
            <p>好きなタイプが似てて、語り合えるのはあみしか居ません！！</p>
          </div>
        </div>
      </div>

      <!-- 戻るボタンの追加 -->
      <div class="back-button-container">
        <button onclick="window.history.back();" class="back-button">
          Back
        </button>
      </div>
    </section>

    <footer>
      <img
        src="./src/images/style_image/footer.jpg"
        alt="footer Image"
        class="footer-image"
      />
    </footer>
    <script src="./src/styles_scripts/individual_ver2.js"></script>
  </body>
</html>
