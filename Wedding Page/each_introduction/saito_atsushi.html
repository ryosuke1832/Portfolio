<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/styles_scripts/individual_ver2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新郎新婦友人紹介</title>
  </head>
  <body>
    <div class="satomari-title">
      <img
        src="./src/images/style_image/hedder.png"
        alt="header Image"
        class="header-image"
      />
    </div>

    <section class="teammates">
      <div>
        <h2 class="main-title">齋藤　淳</h2>
      </div>
      <div class="teams__inner">
        <div class="member-item">
          <div class="img-cover">
            <img src="./src/images/saito.jpg" alt="" class="img-responsive" />
            <div class="text-overlay">
              <p class="member-name"></p>
              <p class="member-count">新婦前職同期</p>
            </div>
          </div>
          <div class="animated-overlay">
            <p>内定式でパクチー好きという共通点から意気投合。</p>
            <p>口癖は"ねぇ、聞いて聞いて。"で、よく喋る。</p>
            <p>
              会社でのお昼ご飯中、私達のテーブルが賑やかで"大学生テーブル"と周りに呼ばれていたのは、8割あつしのせいだと思ってる。
            </p>
            <p>
              でもそんな明るいあつしのお陰で仕事がしんどい時も元気になれたよ！
            </p>
          </div>
        </div>
      </div>

      <!-- 戻るボタンの追加 -->
      <div class="back-button-container">
        <button onclick="window.history.back();" class="back-button">
          Back
        </button>
      </div>
    </section>

    <footer>
      <img
        src="./src/images/style_image/footer.jpg"
        alt="footer Image"
        class="footer-image"
      />
    </footer>
    <script src="./src/styles_scripts/individual_ver2.js"></script>
  </body>
</html>
