<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/styles_scripts/individual_ver2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新郎新婦友人紹介</title>
  </head>
  <body>
    <div class="satomari-title">
      <img
        src="./src/images/style_image/hedder.png"
        alt="header Image"
        class="header-image"
      />
    </div>

    <section class="teammates">
      <div>
        <h2 class="main-title">上ノ坊　周</h2>
      </div>
      <div class="teams__inner">
        <div class="member-item">
          <div class="img-cover">
            <img src="./src/images/amane.jpg" alt="" class="img-responsive" />
            <div class="text-overlay">
              <p class="member-name"></p>
              <p class="member-count">新郎留学時代友人</p>
            </div>
          </div>
          <div class="animated-overlay">
            <p>アメリカ留学時代に仲良くなり、サーフィンを共に始める。</p>
            <p>
              話の波長が合い、2人でキャンプをし、焚き火を前にノンストップで3時間程語り合う仲。
            </p>
            <p>
              学生時代に何十カ国も色々な国を旅した経験を持つが、1番のお気に入りはハワイという意外さ。
            </p>
          </div>
        </div>
      </div>

      <!-- 戻るボタンの追加 -->
      <div class="back-button-container">
        <button onclick="window.history.back();" class="back-button">
          Back
        </button>
      </div>
    </section>

    <footer>
      <img
        src="./src/images/style_image/footer.jpg"
        alt="footer Image"
        class="footer-image"
      />
    </footer>
    <script src="./src/styles_scripts/individual_ver2.js"></script>
  </body>
</html>
