<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/styles_scripts/individual_ver2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新郎新婦友人紹介</title>
  </head>
  <body>
    <div class="satomari-title">
      <img
        src="./src/images/style_image/hedder.png"
        alt="header Image"
        class="header-image"
      />
    </div>

    <section class="teammates">
      <div>
        <h2 class="main-title">加藤 さやか</h2>
      </div>
      <div class="teams__inner">
        <div class="member-item">
          <div class="img-cover">
            <img
              src="./src/images/kato_sayaka.jpg"
              alt=""
              class="img-responsive"
            />
            <div class="text-overlay">
              <p class="member-name"></p>
              <p class="member-count">新婦幼馴染</p>
            </div>
          </div>
          <div class="animated-overlay">
            <p>
              小学1年生からのお友達。一緒に英会話を習ったり、よくお家でハム太郎ごっこをして遊んだ仲。
            </p>
            <p>昔から笑い方がめちゃくちゃダイナミック。</p>
            <p>
              今では仕事をバリバリこなしながら子育てをしてる逞しいお母さん。
            </p>
            <p>
              ひまちゃんがこんなにのびのび優しい子なのは、かとさやを見て育ってるからだなぁと思う。
            </p>
          </div>
        </div>
      </div>

      <!-- 戻るボタンの追加 -->
      <div class="back-button-container">
        <button onclick="window.history.back();" class="back-button">
          Back
        </button>
      </div>
    </section>

    <footer>
      <img
        src="./src/images/style_image/footer.jpg"
        alt="footer Image"
        class="footer-image"
      />
    </footer>
    <script src="./src/styles_scripts/individual_ver2.js"></script>
  </body>
</html>
