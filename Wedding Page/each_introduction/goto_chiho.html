<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/styles_scripts/individual_ver2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新郎新婦友人紹介</title>
  </head>
  <body>
    <div class="satomari-title">
      <img
        src="./src/images/style_image/hedder.png"
        alt="header Image"
        class="header-image"
      />
    </div>

    <section class="teammates">
      <div>
        <h2 class="main-title">後藤　千穂</h2>
      </div>
      <div class="teams__inner">
        <div class="member-item">
          <div class="img-cover">
            <img src="./src/images/goto.jpg" alt="" class="img-responsive" />
            <div class="text-overlay">
              <p class="member-name"></p>
              <p class="member-count">新婦大学友人</p>
            </div>
          </div>
          <div class="animated-overlay">
            <p>大学で出会った我らが美容番長。</p>
            <p>
              お喋りが上手で一般人の1.5倍速くらいで話すけど噛んだ所は誰も見たことがない。(言い過ぎ？笑)
            </p>
            <p>
              学生時代は同じバイトしてバイト後しょっちゅう飲みに行って、多くの時間を一緒に過ごしたちほ。
            </p>
            <p>
              友達愛がとても強くて同い年なのにお姉さん感あって顔見るとなぜかホッとする存在。
            </p>
          </div>
        </div>
      </div>

      <!-- 戻るボタンの追加 -->
      <div class="back-button-container">
        <button onclick="window.history.back();" class="back-button">
          Back
        </button>
      </div>
    </section>

    <footer>
      <img
        src="./src/images/style_image/footer.jpg"
        alt="footer Image"
        class="footer-image"
      />
    </footer>
    <script src="./src/styles_scripts/individual_ver2.js"></script>
  </body>
</html>
