<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/styles_scripts/individual_ver2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新郎新婦友人紹介</title>
  </head>
  <body>
    <div class="satomari-title">
      <img
        src="./src/images/style_image/hedder.png"
        alt="header Image"
        class="header-image"
      />
    </div>

    <section class="teammates">
      <div>
        <h2 class="main-title">新見　友里恵</h2>
      </div>
      <div class="teams__inner">
        <div class="member-item">
          <div class="img-cover">
            <img src="./src/images/nimi.jpg" alt="" class="img-responsive" />
            <div class="text-overlay">
              <p class="member-name"></p>
              <p class="member-count">新婦大学友人</p>
            </div>
          </div>
          <div class="animated-overlay">
            <p>
              途中からゼミが一緒になり、共に支え合って一緒に卒論提出を乗り越えたお友達。
            </p>
            <p>苗字で呼ぶので下の名前忘れられがち。</p>
            <p>
              皆んなが卒業式に向けて袴を早めに決めている中、直前に楽天で袴買って、
            </p>
            <p>YouTube見て自分で袴きた卍卍</p>
            <p>とか言いながら卒業式に現れたり、何かと笑わせてくれる。</p>
            <p>そんな新見が今幸せそうで嬉しいよ！</p>
          </div>
        </div>
      </div>

      <!-- 戻るボタンの追加 -->
      <div class="back-button-container">
        <button onclick="window.history.back();" class="back-button">
          Back
        </button>
      </div>
    </section>

    <footer>
      <img
        src="./src/images/style_image/footer.jpg"
        alt="footer Image"
        class="footer-image"
      />
    </footer>
    <script src="./src/styles_scripts/individual_ver2.js"></script>
  </body>
</html>
