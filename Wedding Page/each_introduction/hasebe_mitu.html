<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/styles_scripts/individual_ver2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新郎新婦友人紹介</title>
  </head>
  <body>
    <div class="satomari-title">
      <img
        src="./src/images/style_image/hedder.png"
        alt="header Image"
        class="header-image"
      />
    </div>

    <section class="teammates">
      <div>
        <h2 class="main-title">長谷部　光紀</h2>
      </div>
      <div class="teams__inner">
        <div class="member-item">
          <div class="img-cover">
            <img src="./src/images/hasebe.jpg" alt="" class="img-responsive" />
            <div class="text-overlay">
              <p class="member-name"></p>
              <p class="member-count">新婦高校友人</p>
            </div>
          </div>
          <div class="animated-overlay">
            <p>高校のバスケ部で一緒だったべぇちゃん。</p>
            <p>
              一緒に行ったディズニーシーで
              タワー・オブ・テラーに並んでいる最中に
              私が空腹により超絶不機嫌になり、
              1人でもくもくと飴ちゃん食べ始めた時も
              最後まで並びきってくれた優しい優しいべぇちゃん♡
            </p>
            <p>
              なかなか我慢強くて頑張っちゃうタイプなので
              身体だけは大事にしてほしいといつも思ってる。
            </p>
          </div>
        </div>
      </div>

      <!-- 戻るボタンの追加 -->
      <div class="back-button-container">
        <button onclick="window.history.back();" class="back-button">
          Back
        </button>
      </div>
    </section>

    <footer>
      <img
        src="./src/images/style_image/footer.jpg"
        alt="footer Image"
        class="footer-image"
      />
    </footer>
    <script src="./src/styles_scripts/individual_ver2.js"></script>
  </body>
</html>
