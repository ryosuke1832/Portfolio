<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/styles_scripts/individual_ver2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新郎新婦友人紹介</title>
  </head>
  <body>
    <div class="satomari-title">
      <img
        src="./src/images/style_image/hedder.png"
        alt="header Image"
        class="header-image"
      />
    </div>

    <section class="teammates">
      <div>
        <h2 class="main-title">太田　遥菜</h2>
      </div>
      <div class="teams__inner">
        <div class="member-item">
          <div class="img-cover">
            <img src="./src/images/ohta.png" alt="" class="img-responsive" />
            <div class="text-overlay">
              <p class="member-name"></p>
              <p class="member-count">新婦大学友人</p>
            </div>
          </div>
          <div class="animated-overlay">
            <p>
              卒業旅行中、大学卒業が危うくなり、レポート提出の為イタリアから途中で1人緊急帰国したという逸話の持ち主であるオータ。
            </p>
            <p>(こんな所でバラしてごめん笑)</p>
            <p>他にも何かとハプニングが起きがちなオータだけど、</p>
            <p>本当に人が良くて、いつも話を真っ直ぐ否定せず聞いてくれて、</p>
            <p>
              素直に泣いたり笑ったり感情を出せるオータは、皆んなの愛されキャラ♡
            </p>
            <p></p>
            <p></p>
            <p></p>
          </div>
        </div>
      </div>

      <!-- 戻るボタンの追加 -->
      <div class="back-button-container">
        <button onclick="window.history.back();" class="back-button">
          Back
        </button>
      </div>
    </section>

    <footer>
      <img
        src="./src/images/style_image/footer.jpg"
        alt="footer Image"
        class="footer-image"
      />
    </footer>
    <script src="./src/styles_scripts/individual_ver2.js"></script>
  </body>
</html>
