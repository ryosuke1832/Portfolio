<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/styles_scripts/individual_ver2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新郎新婦友人紹介</title>
  </head>
  <body>
    <div class="satomari-title">
      <img
        src="./src/images/style_image/hedder.png"
        alt="header Image"
        class="header-image"
      />
    </div>

    <section class="teammates">
      <div>
        <h2 class="main-title">安井　公美</h2>
      </div>
      <div class="teams__inner">
        <div class="member-item">
          <div class="img-cover">
            <img src="./src/images/yasui.jpg" alt="" class="img-responsive" />
            <div class="text-overlay">
              <p class="member-name"></p>
              <p class="member-count">新婦高校友人</p>
            </div>
          </div>
          <div class="animated-overlay">
            <p>
              理由は思い出せないがいつの日からか"ばぁさん"と呼ぶようになった部活が同じだったお友達。
            </p>
            <p>
              昔から綺麗なお顔した美人さんなのに想像以上に根性があって、結構強い（笑）
            </p>
            <p>
              旅行中バス停が見つけられず乗り遅れた時もキレ気味でバス会社に電話しようとしていたことも。
            </p>
            <p>
              高校卒業してからも定期的に会ってくれたり、すごい優しいお友達です。
            </p>
          </div>
        </div>
      </div>

      <!-- 戻るボタンの追加 -->
      <div class="back-button-container">
        <button onclick="window.history.back();" class="back-button">
          Back
        </button>
      </div>
    </section>

    <footer>
      <img
        src="./src/images/style_image/footer.jpg"
        alt="footer Image"
        class="footer-image"
      />
    </footer>
    <script src="./src/styles_scripts/individual_ver2.js"></script>
  </body>
</html>
