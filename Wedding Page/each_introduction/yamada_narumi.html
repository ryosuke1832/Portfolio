<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/styles_scripts/individual_ver2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新郎新婦友人紹介</title>
  </head>
  <body>
    <div class="satomari-title">
      <img
        src="./src/images/style_image/hedder.png"
        alt="header Image"
        class="header-image"
      />
    </div>

    <section class="teammates">
      <div>
        <h2 class="main-title">山田　成美</h2>
      </div>
      <div class="teams__inner">
        <div class="member-item">
          <div class="img-cover">
            <img
              src="./src/images/yamada_narumi.jpg"
              alt=""
              class="img-responsive"
            />
            <div class="text-overlay">
              <p class="member-name"></p>
              <p class="member-count">新婦幼馴染</p>
            </div>
          </div>
          <div class="animated-overlay">
            <p>
              保育園で出会い小学校からは別々の学校だったのになぜかずーーっと仲が良い。
            </p>

            <p>さとちゃんと出会ったのもなると遊んでいた日。</p>
            <p>
              あの日なるが"久々に栄で遊ぼ〜"って誘ってくれて本当によかったと思っている。
            </p>

            <p>いつも真っ直ぐで全力で素直で愛情深くて、大切なお友達です。</p>
          </div>
        </div>
      </div>

      <!-- 戻るボタンの追加 -->
      <div class="back-button-container">
        <button onclick="window.history.back();" class="back-button">
          Back
        </button>
      </div>
    </section>

    <footer>
      <img
        src="./src/images/style_image/footer.jpg"
        alt="footer Image"
        class="footer-image"
      />
    </footer>
    <script src="./src/styles_scripts/individual_ver2.js"></script>
  </body>
</html>
