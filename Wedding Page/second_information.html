<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>二次会情報</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Great+Vibes"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/styles/second_information.css" />
    <link
      rel="stylesheet"
      href="https://d1nkt0x8bzz6gz.cloudfront.net/api/css?family=WhiteGardenRegular:Regular"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css"
    />
    <meta http-equiv="content-type" charset="utf-8" />
  </head>
  <body>
    <div class="loading-screen">
      <div class="loading-progress" id="loading-progress"></div>
      <div class="loading-percentage" id="loading-percentage">0%</div>
    </div>

    <header>
      <div class="second-information-title">
        <img
          src="./src/images/hedder.png"
          alt="header Image"
          class="img-responsive"
        />
        <div class="blank-space"></div>
        <div class="blank-space"></div>
        <h1>二次会の御案内</h1>
      </div>
    </header>

    <main>
      <section id="time-block" class="information-block">
        <h2>時間</h2>
        <div class="blank-space"></div>
        <p id="time-info">10/7（土） 　17:00 - 19:00</p>
      </section>

      <section id="location-block" class="information-block">
        <h2>場所</h2>
        <div class="blank-space"></div>
        <p id="location-info">NEST by THE SEA</p>
        <p id="location-info">披露宴と同会場になります</p>
      </section>

      <section id="fee-block" class="information-block">
        <h2>会費</h2>
        <div class="blank-space"></div>
        <p id="fee-info">6,500 円</p>
      </section>
      <section id="team-block" class="information-block">
        <h2>チーム分け情報</h2>
        <div class="blank-space"></div>
        <p>二次会で実施するゲームのチーム情報です</p>
        <p id="team-info">
          <span id="arrow-icon">↓</span> 詳細はこちら
          <span id="arrow-icon">↓</span>
        </p>

        <div id="team-detail" class="team-detail">
          <div class="team-name">チーム1</div>
          <!-- チーム名 -->
          <button class="sub-detail-button">
            <a href="./team1.html" class="sub-detail-link">
              <div class="sub-detail">
                <span>こちらに</span>
                <span>チームメンバーの名前を入れます</span>
                <span>人数は状況に応じて変更可能です</span>
                <span>クリックすることで</span>
                <span>チーム紹介ページへ移動します</span>
              </div>
            </a>
          </button>

          <div class="team-name">チーム2</div>
          <!-- チーム名 -->
          <button class="sub-detail-button">
            <a href="./team1.html" class="sub-detail-link">
              <div class="sub-detail">
                <span>こちらに</span>
                <span>チームメンバーの名前を入れます</span>
                <span>人数は状況に応じて変更可能です</span>
                <span>クリックすることで</span>
                <span>チーム紹介ページへ移動します</span>
              </div>
            </a>
          </button>
          <!-- 同様にチーム3からチーム6までを修正 -->
          <div class="team-name">チーム3</div>
          <!-- チーム名 -->
          <button class="sub-detail-button">
            <a href="./team1.html" class="sub-detail-link">
              <div class="sub-detail">
                <span>こちらに</span>
                <span>チームメンバーの名前を入れます</span>
                <span>人数は状況に応じて変更可能です</span>
                <span>クリックすることで</span>
                <span>チーム紹介ページへ移動します</span>
              </div>
            </a>
          </button>
      </section>

      <!-- 戻るボタンの追加 -->
      <div class="back-button-container">
        <button onclick="window.history.back();" class="back-button">
          Home
        </button>
      </div>
    </main>

    <footer>
      <img
        src="./src/images/footer.jpg"
        alt="footer Image"
        class="img-responsive"
      />
      <div id="logo">
        <p>Congratulations on Wedding day</p>
      </div>
    </footer>

    <script src="src/scripts/second_information.js" defer></script>
    <script src="./src/scripts/loading.js"></script>
  </body>
</html>
