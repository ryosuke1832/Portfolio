<!DOCTYPE html>
<html>
  <head>
    <title>Movie</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Great+Vibes"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/styles/movie_pic.css" />

    <meta http-equiv="content-type" charset="utf-8" />
  </head>
  <body>
    <!-- 読み込み画面 -->
    <div class="loading-screen">
      <div class="loading-progress" id="loading-progress"></div>
      <div class="loading-percentage" id="loading-percentage">0%</div>
    </div>

    <header>
      <div class="satomari-title">
        <img
          src="./src/images/hedder.png"
          alt="header Image"
          class="img-responsive"
        />
      </div>
    </header>

    <main>
      <div class="name-title">
        <section id="story">
          <img
            src="./src/images/youtube.png"
            alt="center Image"
            class="center-image_ads"
          />
        </section>

        <div class="name-title">
          <section id="date">
            <h3>
              このページにはYoutubeの限定公開動画ページへのリンクを貼り付けます
            </h3>
          </section>
        </div>
      </div>
    </main>

    <footer>
      <img
        src="./src/images/footer.jpg"
        alt="footer Image"
        class="img-responsive"
      />
      <div id="logo">
        <!-- ロゴや社名 -->
        <p>Congratulations on Wedding day</p>
      </div>
    </footer>
  </body>
  <script src="./src/scripts/loading.js"></script>
</html>
